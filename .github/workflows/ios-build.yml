name: Build All Platforms

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-ios:
    runs-on: macos-14  # macOS Sonoma with Xcode 15+
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.100'  # Pin to stable .NET 9 release
    
    - name: Install MAUI workloads with compatible iOS SDK
      run: |
        # Install workloads with version compatible with Xcode 15.4 (iOS SDK 17.x)
        dotnet workload install maui-ios --version 9.0.100 --skip-manifest-update || dotnet workload install maui-ios
        dotnet workload install maui-maccatalyst --version 9.0.100 --skip-manifest-update || dotnet workload install maui-maccatalyst
    
    - name: Select Xcode version
      run: |
        sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer
        xcodebuild -version
    
    - name: Build iOS (Simulator - Debug)
      run: |
        cd wdpl2
        # Build with implicit restore, targeting only iOS
        dotnet build -f net9.0-ios -c Debug
    
    - name: Build iOS (Release)
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        cd wdpl2
        dotnet publish -f net9.0-ios -c Release -p:ArchiveOnBuild=false
    
    - name: Build Mac Catalyst
      run: |
        cd wdpl2
        dotnet build -f net9.0-maccatalyst -c Debug
    
    - name: Upload iOS Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ios-build
        path: |
          wdpl2/bin/Debug/net9.0-ios*/
          wdpl2/bin/Release/net9.0-ios*/
        retention-days: 14
    
    - name: Upload Mac Catalyst Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: maccatalyst-build
        path: wdpl2/bin/Debug/net9.0-maccatalyst*/
        retention-days: 14

  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'microsoft'
        java-version: '17'
    
    - name: Install MAUI workloads
      run: |
        dotnet workload install maui-android
    
    - name: Restore dependencies
      run: |
        cd wdpl2
        dotnet restore -p:EnableWindowsTargeting=true
    
    - name: Build Android (Debug)
      run: |
        cd wdpl2
        dotnet build -f net9.0-android -c Debug -p:EnableWindowsTargeting=true
    
    - name: Build Android APK (Release)
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        cd wdpl2
        dotnet publish -f net9.0-android -c Release -p:EnableWindowsTargeting=true -p:AndroidPackageFormat=apk
    
    - name: Upload Android Debug Build
      uses: actions/upload-artifact@v4
      with:
        name: android-debug
        path: wdpl2/bin/Debug/net9.0-android/*.apk
        retention-days: 14
    
    - name: Upload Android Release APK
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/upload-artifact@v4
      with:
        name: android-release-apk
        path: wdpl2/bin/Release/net9.0-android/publish/*.apk
        retention-days: 30

  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Install MAUI workloads
      run: |
        dotnet workload install maui-windows
    
    - name: Restore dependencies
      run: |
        cd wdpl2
        dotnet restore
    
    - name: Build Windows
      run: |
        cd wdpl2
        dotnet build -f net9.0-windows10.0.19041.0 -c Debug
    
    - name: Publish Windows (Release)
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        cd wdpl2
        dotnet publish -f net9.0-windows10.0.19041.0 -c Release -p:WindowsPackageType=None
    
    - name: Upload Windows Build
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: wdpl2/bin/Debug/net9.0-windows*/
        retention-days: 14
    
    - name: Upload Windows Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/upload-artifact@v4
      with:
        name: windows-release
        path: wdpl2/bin/Release/net9.0-windows*/publish/
        retention-days: 30

  create-release:
    needs: [build-ios, build-android, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Display structure of downloaded files
      run: ls -R artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          artifacts/android-release-apk/*.apk
          artifacts/windows-release/**/*.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
