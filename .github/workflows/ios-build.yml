name: iOS Build & Test

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-ios:
    runs-on: macos-14  # macOS Sonoma with Xcode 15+
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Install MAUI workloads
      run: |
        dotnet workload install maui-ios maui-maccatalyst android
    
    - name: Select Xcode version
      run: |
        sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer
        xcodebuild -version
    
    - name: Restore dependencies
      run: |
        cd wdpl2
        dotnet restore -p:EnableWindowsTargeting=true
    
    - name: Build iOS (Simulator)
      run: |
        cd wdpl2
        dotnet build -f net9.0-ios -c Debug -p:EnableWindowsTargeting=true
    
    - name: Build Mac Catalyst
      run: |
        cd wdpl2
        dotnet build -f net9.0-maccatalyst -c Debug -p:EnableWindowsTargeting=true
    
    - name: Upload iOS Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ios-build
        path: wdpl2/bin/Debug/net9.0-ios*/
        retention-days: 7
    
    - name: Upload Mac Catalyst Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: maccatalyst-build
        path: wdpl2/bin/Debug/net9.0-maccatalyst*/
        retention-days: 7
